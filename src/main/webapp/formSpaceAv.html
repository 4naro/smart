<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Available</title>
    <link rel="stylesheet" href="css/formSpaceAv.css">
</head>

<body>
    <div class="logo"><img src="img/logodef.png" width="150" height="100">
    </div>
    <div>
        <button class="back"><a href = "firstSignIn.html" class="href">Back</a></button>
        </div>

    <h1>Space Available</h1>
    <form>
        <div><span>Email</span>
            <input email="email" placeholder="put your e-mail here..">
        </div>
        <div><span>Password</span>
            <input type="password" name="pwd" required placeholder="insert password here..">
        </div>
        <div><span>Name</span>
            <input name="name" placeholder="put your place's name here..">
        </div>
         <div><span>Address</span>
            <input address="address" placeholder="put your address here..">
        </div>
        <div><span>Number</span>
            <input number="number" placeholder="put your number here..">
        </div>


        <div>
            <span>Period</span>
            <select name="os">
                <option value="none">-</option>
                <option value="1 mese" selected>1 mese</option>
                <option value="6 mesi">6 mesi</option>
                <option value="12 mesi">12 mesi</option>
                <button>Enter</button>
            </select>
        </div>
        <div> Time 
        <input type="range" id="tempB" name="temp" list="values" />
        <datalist id="values">
          <option value="0" label="1"></option>
          <option value="25" label="2"></option>
          <option value="50" label="3"></option>
          <option value="75" label="4"></option>
          <option value="100" label="5"></option>
        </datalist>
    </div>
    <div> Person 
        <input type="range" id="tempB" name="temp" list="values" />
        <datalist id="values">
          <option value="0" label="1"></option>
          <option value="25" label="2"></option>
          <option value="50" label="3"></option>
          <option value="75" label="4"></option>
          <option value="100" label="5"></option>
        </datalist>
    </div>
    <button id="b1"><a href = "maps.html" class="href">SignIn</a></button>

    </form>
</body>

</html>
